<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/lib/semantic/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/lib/semantic/semantic.min.js"></script>
    <script>
        let checkId = false;

        function changeId() {
            let div = document.getElementById('checkResult');
            checkId = false;
            div.innerText = '';

        }

        function checkSameId() {
            let userId = document.getElementById('userId').value;
            let div = document.getElementById('checkResult');
            fetch(`/api/v1/user/check-id?userId=${userId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then((response) => response.json()).then((response) => {
                console.log(response);
                if (!response.checkUserId) {
                    checkId = true;
                    div.innerText = '아이디 사용가능';
                } else {
                    checkId = false;
                    div.innerText = '중복된 아이디';
                }
            }).catch((error) => {
                console.log(error);
            })


        }

        async function signup() {
            if (!checkId) {
                alert("아이디 중복확인하세요");
                return;
            }

            let id = document.getElementById('userId').value;
            let password = document.getElementById('password').value;
            let passwordChk = document.getElementById('passwordChk').value;
            if (password !== passwordChk) {
                alert("비밀번호 확인 제대로 하세요");
                return;
            }

            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;

            let response = await fetch('/api/v1/user/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id,
                    name,
                    password,
                    phone
                })
            });

            if (response && response.ok) {
                alert('회원가입이 성공하였습니다.');
                window.location.replace('/');
            } else {
                alert(await response.text());
            }
        }
    </script>
</head>

<body>
    <div th:replace="fragments/header"></div>

    <div class="wrapper">
        <h1>회원가입</h1>
        <form class="ui form">
            <div class="field">
                <label>아이디</label>
                <input type="text" name="userId" id="userId" onkeypress="changeId()" required>
                <span id="checkResult"></span>
                <button type="button" onclick="checkSameId()">중복검사</button>
            </div>
            <div class="field">
                <label>비밀번호</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label>비밀번호 확인</label>
                <input type="password" name="passwordChk" id="passwordChk" required>
            </div>
            <div class="field">
                <label>이름</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="field">
                <label>전화번호</label>
                <input type="text" name="phone" id="phone" pattern=/(\d{3})(\d{4})(\d{4})/ required>
            </div>
        </form>
        <button class="ui button" onclick="signup()">회원가입</button>
    </div>

</body>

</html>
